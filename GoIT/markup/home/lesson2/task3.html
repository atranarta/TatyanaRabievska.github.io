<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>task3</title>
    </head>
    <body>
        <form action="/">
            <p>
                <label for="name">Name</label>
                <br>
                <input type="text" id="name" name="Имя">
            </p>
            <p>
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" name="Email">
            </p>
            <p>
                Sex
                <br>
                <label>
                    <input type="radio" value="Male" name="Male">Male
                </label>
                <label>
                    <input type="radio" value="Female" name="Female">Female
                </label>
            </p>
            <p>
                Current status
                <br>
                <label>
                    <input type="checkbox" value="Student" name="Student">Student
                </label>
                    <br>
                <label>
                    <input type="checkbox" value="Employed" name="Employed">Employed
                </label>
                    <br>
                <label>
                    <input type="checkbox" value="Unemployed" name="Unemployed">Unemployed
                </label>
            </p>
            <p>
                Month and Year of birth
                <br>
                <label>
                    <select>
                        <option name="January">January</option>
                        <option name="February">February</option>
                        <option name="March">March</option>
                    </select>
                </label>
                <label>
                    <select>
                        <option name="1984">1984</option>
                        <option name="1985">1985</option>
                        <option name="1986">1986</option>
                    </select>
                </label>
            </p>
            <p>
                Skills and Technologies
                <br>
                <label>
                    <select multiple size="10">
                        <optgroup label="Tech skills">
                            <option name="HTML">HTML</option>
                            <option name="CSS">CSS</option>
                            <option name="JavaScript">JavaScript</option>
                            <option name="git">git</option>
                        </optgroup>
                        <optgroup label="Soft skills">
                            <option name="Time management">Time management</option>
                            <option name="Proactivity">Proactivity</option>
                            <option name="Teamwork">Teamwork</option>
                            <option name="Leadership">Leadership</option>
                        </optgroup>
                    </select>
                </label>
            </p>
            <p>
                Photo
                <br>
                <label>
                    <input type="file" value="Choose file">
                </label>
            </p>
            <p>
                Comments
                <br>
                <label>
                    <textarea name="take a comment" cols="25" rows="5"></textarea>
                </label>
            </p>
            <p>
                <label>
                    <input type="submit" value="Save">
                </label>
            </p>
        </form>
    </body>
</html>

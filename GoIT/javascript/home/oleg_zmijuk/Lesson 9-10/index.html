<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lesson 9-10</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/zino.selectbox.css">

    <script type="text/javascript" src="http://www.xiper.net/js/jquery.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/g/jcarousel@0.3.4(jquery.jcarousel.min.js+jquery.jcarousel-control.js+jquery.jcarousel-pagination.min.js+jquery.jcarousel-core.min.js+jquery.jcarousel-core.js)"></script>
    <script src="./script/zino.selectbox.min.js"></script>
    <script src="http://www.google-analytics.com/ga.js" type="text/javascript"></script>
    <script src="./script/script.js"></script>

</head>

<body>

    <div class="wrapper">
        <h1>Carousel</h1>

        <div class="jcarousel-wrapper">
            <div class="jcarousel">
                <ul>
                    <li><img src="http://lorempixel.com/600/400/" width="600" height="400" alt=""></li>
                    <li><img src="http://lorempixel.com/600/400/" width="600" height="400" alt=""></li>
                    <li><img src="http://lorempixel.com/600/400/" width="600" height="400" alt=""></li>
                    <li><img src="http://lorempixel.com/600/400/" width="600" height="400" alt=""></li>
                    <li><img src="http://lorempixel.com/600/400/" width="600" height="400" alt=""></li>
                    <li><img src="http://lorempixel.com/600/400/" width="600" height="400" alt=""></li>
                </ul>
            </div>

            <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
            <a href="#" class="jcarousel-control-next">&rsaquo;</a>

            <p class="jcarousel-pagination">

            </p>
        </div>
        
        <h1>Select</h1>
        <select name="selectbox" id="selectbox" tabindex="1">
            <option value="">-- Language --</option>
            <optgroup label="oop">
                <option value="javascript">Javascript</option>
                <option value="ruby">Ruby</option>
            </optgroup>
            <option value="objective_c">Objective C</option>
            <option value="visual_basic" disabled="disabled">Visual Basic</option>
            <option value="python">Python</option>
            <option value="lua">Lua</option>
            <option value="php">PHP</option>
        </select>

        <div class="checkbox">
            <h1>Checkbox with CSS</h1>
            <div>
                <input type="checkbox" id="test-check1" />
                <label for="test-check1">Checkbox :</label>
            </div>
        </div>
        <div class="checkboxJQuery">
            <h1>Checkbox with jQuery</h1>
            <p>Checkbox:</p><span class="niceCheck"><input type="checkbox" name="ch1" /></span>
        </div>

    </div>
</body>

</html>

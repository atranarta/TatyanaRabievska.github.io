<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
    <link href="./style.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
    <form>
        <fieldset>
            <div>
                <label for="firstname">Firstname</label>
                <input id="firstname" name="firstname">
                <p class="tooltip">Please provide your firstname.</p> 
            </div>
            <div>
                <label for="lastname">Lastname</label>
                <input id="lastname" name="lastname" title="Please provide also your lastname.">
                <p class="tooltip">Please provide also your lastname.</p> 

            </div>
            <div>
                <label for="address">Address</label>
                <input id="address" name="address" title="Your home or work address.">
                <p class="tooltip">Your home or work address.</p> 
            </div>
        </fieldset>
        <button>Show help</button>
    </form>
<script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>brd^2</title>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:500&subset=latin,cyrillic,cyrillic-ext' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
-->
</head>


<body>
    <div class="wrap">
        <div class="bg-day"></div>
        <!--    <div class="bg-night"></div>-->
        <div class="clock-wrap">
            <div class="clock">
                <div class="dial">
                    <div class="dial-number one">1
                        <span class="dial-dot main"></span>
                        <span class="dial-dot minute one"></span>
                        <span class="dial-dot minute two"></span>
                        <span class="dial-dot minute three"></span>
                        <span class="dial-dot minute four"></span>                        
                    </div>
                    
                    <div class="dial-number two">2
                        <span class="dial-dot main"></span>
                        <span class="dial-dot minute one"></span>
                        <span class="dial-dot minute two"></span>
                        <span class="dial-dot minute three"></span>
                        <span class="dial-dot minute four"></span>  
                    </div>
                    
                    <div class="dial-number three">3
                        <span class="dial-dot main"></span>
                        <span class="dial-dot minute one"></span>
                        <span class="dial-dot minute two"></span>
                        <span class="dial-dot minute three"></span>
                        <span class="dial-dot minute four"></span>  
                    </div>
                    
                    <div class="dial-number four">4
                        <span class="dial-dot main"></span>
                        <span class="dial-dot minute one"></span>
                        <span class="dial-dot minute two"></span>
                        <span class="dial-dot minute three"></span>
                        <span class="dial-dot minute four"></span>  
                    </div>
                    
                    <div class="dial-number five">5
                        <span class="dial-dot main"></span>
                        <span class="dial-dot minute one"></span>
                        <span class="dial-dot minute two"></span>
                        <span class="dial-dot minute three"></span>
                        <span class="dial-dot minute four"></span>  
                    </div>
                    
                    <div class="dial-number six good">6
                        <span class="dial-dot main"></span>
                        <span class="dial-dot minute one"></span>
                        <span class="dial-dot minute two"></span>
                        <span class="dial-dot minute three"></span>
                        <span class="dial-dot minute four"></span>  
                    </div>
                    
                    <div class="dial-number seven">7
                        <span class="dial-dot main"></span>
                        <span class="dial-dot minute one"></span>
                        <span class="dial-dot minute two"></span>
                        <span class="dial-dot minute three"></span>
                        <span class="dial-dot minute four"></span>  
                    </div>
                    
                    <div class="dial-number eight">8
                        <span class="dial-dot main"></span>
                        <span class="dial-dot minute one"></span>
                        <span class="dial-dot minute two"></span>
                        <span class="dial-dot minute three"></span>
                        <span class="dial-dot minute four"></span>  
                    </div>
                       
                    <div class="dial-number nine">9
                        <span class="dial-dot main"></span>
                        <span class="dial-dot minute one"></span>
                        <span class="dial-dot minute two"></span>
                        <span class="dial-dot minute three"></span>
                        <span class="dial-dot minute four"></span>  
                    </div>
                    
                    <div class="dial-number ten bad">10
                        <span class="dial-dot main"></span>
                        <span class="dial-dot minute one"></span>
                        <span class="dial-dot minute two"></span>
                        <span class="dial-dot minute three"></span>
                        <span class="dial-dot minute four"></span>  
                    </div>
                    
                    <div class="dial-number eleven">11
                        <span class="dial-dot main"></span>
                        <span class="dial-dot minute one"></span>
                        <span class="dial-dot minute two"></span>
                        <span class="dial-dot minute three"></span>
                        <span class="dial-dot minute four"></span>  
                    </div>
                    
                    <div class="dial-number twelve">12
                        <span class="dial-dot main"></span>
                        <span class="dial-dot minute one"></span>
                        <span class="dial-dot minute two"></span>
                        <span class="dial-dot minute three"></span>
                        <span class="dial-dot minute four"></span>  
                    </div>
                </div>
                <div class="grad"></div>
            </div>
            <div class="current_time-wrap">
                <h1>Current time</h1>
                <div class="current_time-box">
                    <span class="current_time-hours">09</span> :
                    <span class="current_time-minutes">23</span> :
                    <span class="current_time-seconds">38</span>
                </div>
                <img class="current_time-arrow" src="image/arrow.png">
            </div>
        </div>
    </div>
</body>
